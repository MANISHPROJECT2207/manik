{% extends 'base.html' %}
{% block content %}

<style>
    .order-card {
        color: #fff;
        background: linear-gradient(45deg,#4099ff,#73b4ff);
        border-radius: 5px;
        box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
        border: none;
        margin-top: 20px;
        width: 100%;
    }
    
    .card-d .card-block {
        padding: 25px;
        position: relative;
    }
    
    .progress-circle {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 70px;
        height: 70px;
        background: conic-gradient(
            #ffffff 0% {{ progress }}%,
            rgba(255, 255, 255, 0.3) {{ progress }}% 100%
        );
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .progress-circle::before {
        content: "";
        position: absolute;
        width: 80%;
        height: 80%;
        background-color: #4099ff;
        border-radius: 50%;
    }

    #progress-text {
        position: relative;
        font-size: 18px;
        color: white;
        z-index: 1;
    }

    .carousel-container {
        width: 100%;
        overflow: hidden;
        position: relative;
    }

    .carousel {
        display: flex;
    }

    .carousel-item {
        flex: 0 0 33.33%; /* Shows 3 items at a time */
        box-sizing: border-box;
        padding: 0 15px;
    }
</style>

<div class="px-4">
    <div class="carousel-container">
        <div class="carousel row">
            <!-- Start of the card -->
            <div class=" col-md-4">
                <div class="card-d order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Orders Received</h6>
                        <h2 class="text-right">fgb</h2>
                        <p class="m-b-0">Completed Orders<span class="f-right">351</span></p>
                        <div class="progress-circle" id="progress-circle">
                            <span id="progress-text">{{ progress }}%</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of the card -->
            <!-- Repeat the carousel-item block for more cards -->
            <div class=" col-md-4">
                <div class="card-d order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Orders Received</h6>
                        <h2 class="text-right">fgb</h2>
                        <p class="m-b-0">Completed Orders<span class="f-right">351</span></p>
                        <div class="progress-circle" id="progress-circle">
                            <span id="progress-text">{{ progress }}%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-md-4">
                <div class="card-d order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Orders Received</h6>
                        <h2 class="text-right">fgb</h2>
                        <p class="m-b-0">Completed Orders<span class="f-right">351</span></p>
                        <div class="progress-circle" id="progress-circle">
                            <span id="progress-text">{{ progress }}%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

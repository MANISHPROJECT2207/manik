{% extends 'base.html' %}
{% block content %}

<style>
    .order-card {
        color: #fff;
        background: linear-gradient(45deg,#4099ff,#73b4ff);
        border-radius: 5px;
        box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
        border: none;
        margin-top: 20px;
        width: 100%;
    }
    
    .card-d .card-block {
        padding-top: 15px;
        padding-bottom:5px;
        padding-left:25px;
        padding-left:25px;
        position: relative;
    }
    
    .progress-circle {
        position: absolute;
        top: 15px;
        right: 15px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .progress-circle::before {
        content: "";
        position: absolute;
        width: 80%;
        height: 80%;
        background-color: #4099ff;
        border-radius: 50%;
    }

    #progress-text {
        position: relative;
        font-size: 18px;
        color: white;
        z-index: 1;
    }
    
    .scrolling-wrapper {
        overflow-x: auto;
    } 
</style>

<div class="p-4" style="margin-top: 25px;">
    
    <div class="container-fluid">
        <h2 class="mx-auto mb-4">Branches</h2>
        {% for branch, subjects in branches.items %}
        <h6 class="section-title bg-white text-start text-primary pe-3 mt-2" style="font-size: 20px;">
            {{branch}}
          </h6>
            <div class="scrolling-wrapper row flex-row flex-nowrap pb-4">
                {% for x in subjects %}
                <div class="custom-carousel-item col-md-3">
                  <a href="{% url 'subject_desc' x.subject.name %}">
                      <div class="card-d order-card" id="{{x.subject.name}}">
                          <div class="card-block">
                              <h6 class="m-b-20"></h6>
                              <h2 class="text-right py-2">{{ x.subject.name }}</h2>
                              <p>{{x.subject.full_name}}</p>
                              <p class="m-b-0"><span class="f-right"><i class="fas fa-eye"></i> {{ x.subject.views }}</span></p>
                              <div class="progress-circle" id="progress-circle"
                              style="background: conic-gradient(#ffffff 0% {{ x.progress }}%, rgba(255, 255, 255, 0.3) {{ x.progress }}% 100%);">>
                                  <span id="progress-text">{{ x.progress }}%</span>
                              </div>
                          </div>
                      </div>
                  </a>
                </div>
                {% endfor %}             
            </div>
        {% endfor %}
    </div>
</div>

<script>
    let currentIndex = 0;

    function scrollCarousel(direction) {
        const carousel = document.getElementById('carousel');
        const itemWidth = document.querySelector('.carousel-item').clientWidth;
        const totalItems = document.querySelectorAll('.carousel-item').length;
        const visibleItems = 3;  // Number of items visible in the carousel
        const maxIndex = totalItems - visibleItems;

        currentIndex += direction;

        if (currentIndex < 0) {
            currentIndex = 0;
        } else if (currentIndex > maxIndex) {
            currentIndex = maxIndex;
        }

        const translateX = -currentIndex * itemWidth;
        carousel.style.transform = `translateX(${translateX}px)`;
    }
</script>

{% endblock %}

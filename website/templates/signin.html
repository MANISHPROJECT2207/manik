{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body >
  <div class="container mt-5">
    <div class="row justify-content-center" >
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h3 class="wit">Signup</h3>
          </div>
          <div class="card-body">
            <form method="post", action="{% url 'signin' %}">
                {% csrf_token %}
              <div class="form-group">
                <label class="wht " for="username">Username or Email</label>
                <input type="text" class="form-control" id="username" name="ue" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Signin</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
